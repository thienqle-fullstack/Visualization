    <body>
        <div class="my-modal" id="modal">
            <div class="note my-modal-content" id="modal-content">
                <div class="container m-5">
                    <table class="m-5"><tbody  id="list"></tbody>
                        
                    </table>                
                </div>
               
            </div>
            <button class="btn btn-info" onclick="popdown('modal','modal-content');hide('btnmodal')" id="btnmodal">Hide</button>
        </div>
        
        <div class="container w-75 mt-5">
            <input id="content" class="form-control" placeholder="Note"/>
            <select id="style">
                <option value="h1">Heading 1</option>
                <option value="h2">Heading 2</option>
                <option value="h3">Heading 3</option>
                <option value="h4" selected="selected">Heading 4</option>
                <option value="h5">Heading 5</option>
                <option value="h6">Heading 6</option>
                <option value="p">content</option>
            </select>
            <select id="align">
                <option value="text-left">Left</option>
                <option value="text-center">Center</option>
                <option value="text-center">Right</option>
            </select>
            <select id="color">
                <option value="text-dark">Dark</option>
                <option value="text-primary">Blue</option>
                <option value="text-danger">Red</option>
                <option value="text-success">Green</option>
            </select>
            <button onclick="saveNote()">Add To List</button>
            
           
            <br/><br/>
            <button class="btn btn-success" onclick="saveToDatabase()">Save To Storage</button> 
            <button class="btn btn-danger" onclick="LoadFromDatabase()"> Load From Storage</button>
            <button class="btn btn-primary" onclick="popup('modal','modal-content');show('btnmodal')">Popup</button>
        </div>
        <script src="noteassets/js/utilities.js"></script>
        <script src="noteassets/js/models.js"></script>
        <script>

            const notes = new Notes();

            function saveNote(){
                let content = document.getElementById('content');
                let style = document.getElementById('style');
                let align = document.getElementById('align');
                let color = document.getElementById('color');
                let status = false;
                const note = {
                    content: content.value,
                    style: style.value,
                    align: align.value,
                    color: color.value,
                    status
                }
                
                notes.addNotes(note);
                content.value = '';
                loadNotes();
            }

            function loadNotes(){
                let list = document.getElementById("list");
                console.log(list)
                list.innerHTML = '';
                data = notes.getNotes();
                for (let i=0;i<data.length;i++){
                                        
                    list.innerHTML += `
                        <tr>
                            <td style="vertical-align: middle;"><input type="checkbox" value="${data[i].status}"> &nbsp;&nbsp;</td>
                            <td class='${data[i].align} ${data[i].color}'>
                                <${data[i].style}>
                                    ${data[i].content}
                                </${data[i].style}>
                            </td>
                        </tr>
                    `
                }   
            }

            function saveToDatabase(){
                notes.saveToLocalStorage();
            }

            function LoadFromDatabase(){
                notes.loadFromLocalStorage();
                loadNotes();
            }
