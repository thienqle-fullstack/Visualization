    <head>

        <link rel="stylesheet" href="assets/css/default.css">

    </head>

            <div class="container">
                <div id="pixel_grid" width="512px" height="512px">
                
                </div>
                <canvas id="myCanvas" width="512px" height="512px"></canvas>
            </div>

                <div id="menu"></div>

        </div>
        <script src="assets/js/icon.js"></script>
